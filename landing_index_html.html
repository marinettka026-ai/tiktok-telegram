<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Закрытый Telegram-канал</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
      line-height: 1.5em;
    }

    .btn {
      display: inline-block;
      padding: 18px 32px;
      background: #1b1b1b;
      border: 2px solid #ffffff;
      border-radius: 14px;
      font-size: 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      animation: pulse 2.2s infinite ease-in-out;
    }

    /* Анимация кнопки */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { transform: scale(1.06); box-shadow: 0 0 20px rgba(255,255,255,0.35); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    }

  </style>
</head>
<body>
  <h1>Закрытый Telegram-канал для девушек</h1>
  <p>
    Узнай, как просто начать зарабатывать на <br>платформе Coomeet даже с полного нуля. <br><br>
    Пошаговая инструкция, поддержка и только проверенная информация.
  </p>

  <a class="btn" href="https://t.me/+Qcq307aYUDc1Y2Yy" target="_blank">Перейти в Telegram</a>

</body>
</html>
